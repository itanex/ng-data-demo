<!DOCTYPE html>
<html ng-app="demo">

<head>
    <title>Title</title>

    <!-- Library Styles -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Local Shims -->
    <link rel="stylesheet" href="css/angular-shim.css" />

    <!-- Application Styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="/">NG Lesson</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a>Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-controller="HomeController as vm">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Make</th>
                    <th>Price</th>
                    <th>Short Description</th>
                    <th>Long Description</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="car in vm.cars">
                    <td>{{car.id}}</td>
                    <td>{{car.make}}</td>
                    <td>{{car.price}}</td>
                    <td>{{car.shortDesc}}</td>
                    <td>{{car.longDesc}}</td>
                    <td><img src="{{car.imgUrl}}" class="img-responsive"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /.container -->


    <!-- Library Dependencies -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>

    <!-- Application Dependencies -->
    <script src="js/models/car.model.js"></script>

    <script src="js/home/home.services.js"></script>
    <script src="js/home/home.controller.js"></script>
    <script src="js/home/home.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
